<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/header-top.css">
  <link rel="stylesheet" href="styles/main-content.css">
  <link rel="stylesheet" href="styles/right-section.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>Twitter</title>
</head>

<body>

  <header class="header">

    <div class="header-content">

      <div class="top-side-content">

        <div class="logo-container">
          <div class="logo-header">
            <img class="logo-svg" src="icons/twitter-icon.svg" alt="logo">
          </div>
        </div>

        <div class="container-option-header">
          <div class="option-header">
            <img src="icons/home.svg" class="icon-option">
            <p class="name-option">Home</p>
          </div>
        </div>

        <div class="container-option-header">
          <div class="option-header">
            <img src="icons/hastag.svg" class="icon-option">
            <p class="name-option">Explore</p>
          </div>
        </div>

        <div class="container-option-header">
          <div class="option-header">
            <img src="icons/bell.svg" class="icon-option">
            <p class="name-option">Notifications</p>
          </div>
        </div>

        <div class="container-option-header">
          <div class="option-header">
            <img src="icons/envelope.svg" class="icon-option">
            <p class="name-option">Messages</p>
          </div>
        </div>

        <div class="container-option-header">
          <div class="option-header">
            <img src="icons/bookmark.svg" class="icon-option">
            <p class="name-option">Bookmarks</p>
          </div>
        </div>

        <div class="container-option-header">
          <div class="option-header">
            <img src="icons/list.svg" class="icon-option">
            <p class="name-option">Lists</p>
          </div>
        </div>

        <div class="container-option-header">
          <div class="option-header">
            <img src="icons/profile.svg" class="icon-option">
            <p class="name-option">Profile</p>
          </div>
        </div>

        <div class="container-option-header">
          <div class="option-header">
            <img src="icons/more.svg" class="icon-option">
            <p class="name-option">More</p>
          </div>
        </div>

        <button class="twit-button">Tweet</button>
      </div>

      <div class="bottom-footer-header">
        <div class="footer-content">
          <div class="user-pic">M</div>
          <div class="user-information">
            <p class="user-name">Monteg</p>
            <p class="acc-name">@Sofonsiba</p>
          </div>
          <img src="icons/more.svg" class="icon-footer">
        </div>
      </div>
    </div>

  </header>

  <header class="header-top-page">

    <p class="header-top-name">Home</p>

    <div class="top-twits-container">
      <img src="icons/clean.png" class="top-twits">
      <div class="notice-tweets">Top Tweets</div>
    </div>
    
  </header>

  <header class="top-right-section">
    <div class="input-search-container">
      <img src="icons/search.svg" class="search-icon">
      <input type="text" class="search-input" placeholder="Search Twitter">
    </div>
  </header>

  <main>
  
    <div class="main-content">
      <div class="center-container-content">

        <div class="write-tweet">
          <div class="top-menu-write-tweet">
            <div class="user-pic-tweet">M</div>
            <input type="text" class="write-my-tweet" placeholder="What's happening?" aria-rowspan="5">
          </div>
        
          <div class="bottom-menu-write-tweet">

          </div>

        </div>

      </div>

      <div class="right-side-content">

      </div>

    </div>

    
    
  </main>

        <div class="content-trend">
          <p class="trend-country"></p>
          <p class="header-trend"></p>
          <p class="count-trend"></p>
        </div>
        <img src="icons/more.svg" class="points">
      </div>
    </div>
  </aside>-->


  
</body>

</html>
